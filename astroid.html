<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		 <title>Astroid</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="astroid-belt"></div>
		<div id="reset-button">
			<img src="shambles.jpg" alt="Reset" width="150" height="100" onclick="resetTheSpace();"/>
		</div>
		<div class="isa_success restrict-width" id="success" style="display:none;">
			<i class="fa fa-check"></i>
			  Hooray! All the Drunk Asteroid's self destructed.
		</div>
		<div class="isa_warning restrict-width" id="warn" style="display:none;">
			<i class="fa fa-check"></i>
			Oops! One escaped the eternal wrath.
		</div>
		<script type="text/javascript" src="astroid.js"></script>
	</body>
</html>
